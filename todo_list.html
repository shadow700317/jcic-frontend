<div class="todolist not-done">
	<h1>待辦事項</h1>
	<input type="text" class="form-control add-todo" placeholder="請輸入待辦事項">
<!--	<button id="checkAll" class="btn btn-success">Mark all as done</button>-->
	<hr>
	<!-- List Item -->
	<ul id="todo_item_list" class="list-unstyled"></ul>
	<div class="todo-footer">
		<strong><span class="count-todos"></span></strong> 件事項待辦
	</div>
</div>
<div id="todo_list_temp" style="display: none;">
	<li class="ui-state-default">
		<div class="checkbox">
			<label><input type="checkbox" value="{id}" data-id="{id}" data-name="{item}"/>{item}</label>
		</div>
	</li>
</div>
